<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JS Quiz Format 1</title>
   <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="title">Coding Quiz Game
    <div class="container">
        <h1 id="gameTimer"></h1>
        <div id="quiz-end" class="hide text-center p-5">
            <div class="flex-direction flex-direction"><h2>End of Quiz!</h2>
                <h2 id="Initials"></h2>
        <input type="text" id="name" class="mt-1">
        <button id="save-score">Submit</button>
        
        <div class="score">
            <span id="user-score">0</span>
        <span> / </span>
            <span id="total-score">0</span>
        </div>
        <div class="content" id="question-area">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn btn-option" id="True">True</button>
                <button class="btn btn-option" id="False">False</button>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-prev" id="prev">Prev</button>
            <button class="btn btn-next" id="next">Next</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
